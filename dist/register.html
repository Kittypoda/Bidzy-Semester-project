<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script type="module" src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-customLYellow mx-20 lg:mx-32">
    <div id="loader" class="fixed inset-0 bg-customDYellow flex justify-center items-center z-50">
      <div class="text-white text-4xl font-bagel">Bidzy</div>
    </div>
    <main
      class="flex flex-col max-w:lg lg:grid lg:grid-cols-2  lg:items-center lg:mt-16 lg:h-screen"
    >
      <!--Logo and Illustration large screen -->
      <div class="lg:block hidden">
      <section
        class="flex flex-col items-center"
      >
        <div class="text-center text-3xl font-bagel">Bidzy</div>
        <img
          src="../img /illu1.png"
          alt="woman in front of a pc"
          class="w-3/4 max-w-md mt-0 lg:w-full lg:max-w-lg"
        />
      </section>
      h
    </div>

      <!-- large screen form -->
      <section
        class="flex flex-col items-center space-y-4"
      >
        <div class="text-center text-2xl mt-32 font-bagel lg:hidden">Bidzy</div>
        <h1 class="text-center text-xl font-bold m-0 lg:text-2xl">Sign up!</h1>
        <a href="./login.html" class="text-center font-baloo m-0 lg:text-sm">
          Already a user? Login <span class="underline">here</span>
        </a>
        <form
          name="register"
          id="register-form"
          class="flex flex-col w-full max-w-sm gap-4"
        >
          <input
            class="bg-customDYellow px-4 py-2 rounded-lg font-baloo placeholder-black w-full focus:ring focus:ring-customBlue focus:bg-white"
            type="text"
            id="name"
            name="name"
            placeholder="Username"
            required
            maxlength="50"
          />
          <input
            class="bg-customDYellow px-4 py-2 rounded-lg font-baloo placeholder-black w-full focus:ring focus:ring-customBlue focus:bg-white"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            class="bg-customDYellow px-4 py-2 rounded-lg font-baloo placeholder-black w-full focus:ring focus:ring-customBlue focus:bg-white"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            minlength="8"
          />
          <button class="btn-secondary" type="submit">Sign up</button>
        </form>
      </section>

      <!-- Illustration for small screen -->
      <div class="flex justify-center">
        <img
          src="../img /illu1.png"
          alt="woman in front of a pc"
          class="block w-3/4 max-w-md mx-auto mt-8 min-w-80 lg:hidden"
        />
      </div>
    </main>
  </body>
</html>
