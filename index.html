<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/css/styles.css" rel="stylesheet">
  <title>Bidzy</title>
  <script type="module" src="./src/js/app.js"></script>
  <script src="https://kit.fontawesome.com/368689f934.js" crossorigin="anonymous"></script>
</head>
<body class="bg-customLYellow lg:mx-32">
  <header>
  </header>
  <main>
    <section class="flex flex-col md:flex-row">
      <div><img class="max-h-96" src="./src/img /illu2.png" alt="woman selling a painting"></div>
      <div class="mx-4"><h1 class="pb-4 md:pt-32 md:text-xl lg:text-2xl">Out with the old,<br>
        in with the cash!</h1>
      <button class="btn-secondary">Add a new listing</button>
    </div>
    </section>
    <section class="px-4">
      <div class="font-baloo py-4 text-xs lg:text-sm">Sort by:</div>
      <div id="filter-container" class="flex gap-4">
        <div data-sort="newest" class="bg-customLBlue font-baloo text-xs rounded-md px-4 py-1 lg:text-sm hover:bg-white cursor-pointer">Newest</div>
        <div data-sort="lowestBid" class="bg-customLBlue font-baloo text-xs rounded-md px-4 py-1 lg:text-sm hover:bg-white cursor-pointer">Lowest bid</div>
        <div data-sort="highestBid" class="bg-customLBlue font-baloo text-xs rounded-md px-4 py-1 lg:text-sm hover:bg-white cursor-pointer">Highest bid</div>
      </div>
    </section>
    
    
    <section class="all-listing-element">
      <div class="flex flex-col flex-wrap" id="display-listings"></div>
    </section>
  </main>
</body>
</html>
