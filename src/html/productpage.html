<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="../js/app.js"></script>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body class="bg-customLYellow mx-4 lg:mx-32">
  <header></header>
  <main class="mx-4">
    <section id="display-one-listing">
    </section>
    <section id="bid-section" class="mt-4 flex flex-col">
      <input
        type="text"
        id="bid-amount"
        placeholder="Place your bid"
        class="bg-customDYellow rounded-lg font-baloo text-black p-3 mb-4 w-md md:w-1/2"
      />
      <button
        id="place-bid"
        class="btn-secondary mb-4 md:max-w-80"
      >
        Bid!
      </button>
      <p id="bid-feedback" class="mt-2 font-baloo text-red-500 hidden"></p>
    </section>
  </main>
  
</body>
</html>
