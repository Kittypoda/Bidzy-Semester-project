<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script type="module" src="../js/app.js"></script>  
  </head>
  <body class="bg-customLYellow mx-16 md:mx-32">
    <main>
      <section class="flex items-center justify-center mt-32">
        <div class="text-center text-2xl font-bagel">Bidzy</div>
      </section>
      <section class="flex flex-col items-center">
        <h1 class="text-center text-lg">Sign up!</h1>
        <a href="./login.html" class="text-center m-2 mb-6">
          Already a user? Login <span class="underline">here</span>
        </a>
        <form name="register" id="register-form" class="flex flex-col w-full gap-4 md:items-center">
          <input class="bg-customDYellow px-4 py-2 rounded-lg font-baloo text-black md:max-w-96" 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Username" 
            required 
            maxlength="50" 
          />
          <input class="bg-customDYellow px-4 py-2 rounded-lg font-baloo text-black md:max-w-96"
            type="email" 
            id="email" 
            name="email" 
            placeholder="Email" 
            required 
          />
          <input class="bg-customDYellow px-4 py-2 rounded-lg font-baloo text-black md:max-w-96"
            type="password" 
            id="password" 
            name="password" 
            placeholder="Password" 
            required 
            minlength="8" 
          />
          <button class="btn-secondary md:md:max-w-96" type="submit">Sign up</button>
        </form>
      </section>
      
    </main> 
  </body>
</html>
