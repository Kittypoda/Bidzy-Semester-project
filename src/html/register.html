<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script type="module" src="../js/app.js"></script>  
  </head>
  <body class="bg-customLYellow mx-4 md:mx-32">
    <main>
      <section class="flex flex-col items-center">
        <h1 class="text-center">Sign up!</h1>
        <a href="./login.html" class="text-center">
          Already a user? Login <span class="underline">here</span>
        </a>
        <form name="register" id="register-form" class="flex flex-col">
          <input class="text-center" 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Username" 
            required 
            maxlength="50" 
          />
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Email" 
            required 
          />
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Password" 
            required 
            minlength="8" 
          />
          <button class="btn-primary" type="submit">Register</button>
        </form>
      </section>
      
    </main> 
  </body>
</html>
